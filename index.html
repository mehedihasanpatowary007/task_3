<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to do list</title>
    <script src="https://kit.fontawesome.com/e7706c9a24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Write your daily task</h1>
        <form id="task_list">
            <input 
                type="text" 
                id="task_input" 
                placeholder="Add your task"
                required
                autofocus
            />
            <button id="task_submit" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
    </header>
    <main>
        <section  class="added_task_list">
            <h2>Here your daily task :</h2>
            <p id ="notification"></p>
            <div id ="tasks">
               <!-- dynamic html -->
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
